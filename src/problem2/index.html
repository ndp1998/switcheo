<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="login-dark">
        <form onsubmit="return !1">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="address" placeholder="ETH Address" id="address" ></div>
            <div class="form-group"><input class="form-control" type="number" name="amount" placeholder="Amount to send" step=".000001" id="amount"></div>
            <div class="form-group"><input class="form-control" type="text" name="otp" placeholder="OTP Authentication" id="otp" ></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" onclick="authenticate()">SEND TOKENS</button></div>
        </form>
        <p id="result"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
