  <body>
    <script>    
        var sum_to_n_a = function(n) {
            // your code here
            total = 0;
            for (let i=1; i <= n; i++){
                total += i
            };
        };

        var sum_to_n_b = function(n) {
            // your code here
            if (n == 1) return 1;
            return n + sum_to_n_b(n - 1);
        };

        var sum_to_n_c = function(n) {
            // your code here
            return n * (n + 1) / 2;
        };
        
    </script>
  </body>
